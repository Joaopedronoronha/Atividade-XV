<script>

// Função para iniciar o jogo
function iniciarJogo() {
    const numeroAleatorio = Math.floor(Math.random() * 100) + 1; // Gera um número aleatório entre 1 e 100
    let tentativas = 0;

    while (true) {
        const palpite = parseInt(prompt("Digite seu palpite (entre 1 e 100):"));

        if (isNaN(palpite) || palpite < 1 || palpite > 100) {
            alert("Por favor, insira um número válido entre 1 e 100.");
            continue;
        }

        tentativas++;

        if (palpite === numeroAleatorio) {
            alert(`Parabéns! Você acertou o número ${numeroAleatorio} em ${tentativas} tentativas.`);
            break;
        } else if (palpite > numeroAleatorio) {
            alert("O palpite é muito alto. Tente um número menor.");
        } else {
            alert("O palpite é muito baixo. Tente um número maior.");
        }
    }

    const jogarNovamente = confirm("Deseja jogar novamente?");
    if (jogarNovamente) {
        iniciarJogo();
    } else {
        alert("Obrigado por jogar!");
    }
}

// Iniciar o jogo quando o script é carregado
iniciarJogo();
</script>
